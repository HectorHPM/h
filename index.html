<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Portal del Universo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000 70%, #111 100%);
      font-family: "Courier New", monospace;
      text-align: center;
      color: #39ff14;
      overflow: hidden;
    }

    /* Libro antiguo */
    .book-button {
      width: 200px;
      height: 260px;
      background: #3b2f2f;
      border: 4px solid #8b5a2b;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: inset 0 0 25px rgba(0,0,0,0.6),
                  0 0 20px #8b5a2b;
      position: relative;
      margin: 120px auto;
      display: block;
      perspective: 1000px;
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
    }

    .book-button::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 15px;
      background: repeating-linear-gradient(
        to bottom,
        #5a4636,
        #5a4636 5px,
        #3b2f2f 5px,
        #3b2f2f 10px
      );
    }

    /* Runa mágica */
    .rune {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
      animation: glow 2s infinite alternate;
      pointer-events: none;
    }

    @keyframes glow {
      0%   { opacity: 0.6; text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14; }
      100% { opacity: 1;   text-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14; }
    }

    /* Apertura del libro */
    .book-open {
      transform: scaleX(0.1) scaleY(1.05);
      opacity: 0;
    }

    /* Remolino */
    .swirl {
      animation: swirl 3s forwards;
    }

    @keyframes swirl {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.5) rotate(180deg); }
      100% { transform: scale(3) rotate(720deg); }
    }

    /* Contenedor mapa */
    #mapa-container {
      width: 100%;
      height: 100vh;
      display: none;
      position: relative;
      overflow: hidden;
    }

    #mapa {
      width: 100%;
      height: 100%;
      border: none;
      filter: grayscale(100%) invert(90%) contrast(120%);
      transform: scale(1.4); /* arranca más alejado */
      animation: zoomIn 8s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(1.4); }
      to   { transform: scale(1); }
    }

    /* Calavera marcador */
    .skull {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: url("https://img.icons8.com/emoji/96/ff0000/skull-emoji.png") no-repeat center/contain;
      z-index: 2;
    }

    /* Círculo maldito */
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(255, 0, 64, 0.7);
      background: rgba(255, 0, 64, 0.2);
      animation: pulse 2s infinite, colorShift 4s infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50%  { transform: translate(-50%, -50%) scale(1.4); opacity: 0.3; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }

    @keyframes colorShift {
      0%   { border-color: rgba(255, 0, 64, 0.7); background: rgba(255, 0, 64, 0.2); }
      50%  { border-color: rgba(0, 255, 64, 0.7); background: rgba(0, 255, 64, 0.2); }
      100% { border-color: rgba(255, 0, 64, 0.7); background: rgba(255, 0, 64, 0.2); }
    }

    /* Título */
    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      text-shadow: 0 0 15px #39ff14, 0 0 30px #0f0;
      display: none;
      z-index: 3;
    }

    /* Contador regresivo */
    #countdown {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      z-index: 4;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      50%  { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <button id="book" class="book-button">
    <div id="rune" class="rune">✶</div>
  </button>

  <div id="mapa-container">
    <h1 id="titulo">☠️ La ubicación prohibida ☠️</h1>
    <iframe
      id="mapa"
      src="https://www.google.com/maps?q=-35.500212,-58.320640&t=k&hl=es&z=18&output=embed"
      allowfullscreen
      loading="lazy">
    </iframe>
    <div class="circle"></div>
    <div class="skull"></div>
    <div id="countdown"></div>
  </div>

  <!-- Audios -->
  <audio id="intro" src="https://assets.mixkit.co/sfx/preview/mixkit-horror-impact-687.mp3"></audio>
  <audio id="ambiente" src="https://assets.mixkit.co/sfx/preview/mixkit-cold-wind-blowing-1195.mp3" loop></audio>

  <script>
    // Cambiar runa cada 1.5s
    const runes = ["✶", "✦", "✧", "✹", "✪"];
    let runeIndex = 0;
    setInterval(() => {
      runeIndex = (runeIndex + 1) % runes.length;
      document.getElementById("rune").textContent = runes[runeIndex];
    }, 1500);

    function abrirLibro() {
      const book = document.getElementById("book");
      book.classList.add("book-open");

      // Sonido tétrico inicial
      const intro = document.getElementById("intro");
      intro.volume = 0.7;
      intro.play();

      // Voz bienvenida tras breve pausa
      setTimeout(() => {
        const utter = new SpeechSynthesisUtterance("Bienvenido jugador");
        const voces = speechSynthesis.getVoices();
        const voz = voces.find(v => v.lang && v.lang.toLowerCase().startsWith("es")) || voces[0];
        utter.voice = voz;
        utter.rate = 0.85;
        utter.pitch = 0.4;
        utter.volume = 1.0;
        speechSynthesis.speak(utter);
      }, 1200);

      // Remolino + mostrar mapa + ambiente
      document.body.classList.add("swirl");

      setTimeout(() => {
        document.getElementById("book").style.display = "none";
        document.getElementById("mapa-container").style.display = "block";
        document.getElementById("titulo").style.display = "block";
        document.body.classList.remove("swirl");

        // Reproducir ambiente tétrico
        const audio = document.getElementById("ambiente");
        audio.volume = 0.5;
        audio.play();

        // Activar contador regresivo
        iniciarCuentaRegresiva();
      }, 3000);
    }

    // Contador regresivo hasta 3 de octubre 23:59:59
    function iniciarCuentaRegresiva() {
      const countdown = document.getElementById("countdown");
      countdown.style.display = "block";

      const fechaObjetivo = new Date("October 3, 2025 23:59:59").getTime();

      const x = setInterval(() => {
        const ahora = new Date().getTime();
        const distancia = fechaObjetivo - ahora;

        if (distancia <= 0) {
          clearInterval(x);
          countdown.innerHTML = "00:00:00:00";
          countdown.style.animation = "flicker 0.3s infinite alternate";
          return;
        }

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        countdown.innerHTML = 
          (dias < 10 ? "0" + dias : dias) + ":" +
          (horas < 10 ? "0" + horas : horas) + ":" +
          (minutos < 10 ? "0" + minutos : minutos) + ":" +
          (segundos < 10 ? "0" + segundos : segundos);
      }, 1000);
    }

    document.getElementById("book").onclick = abrirLibro;
    speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
